<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Banner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link href="banner.css" rel="stylesheet">
</head>

<body>
  <div class="banner">
    <img class="img-flex" src="../../images/dog-banner.jpg" alt="">
    <div class="banner-content">
      <div class="grid grid-middle gutter-1-2 pad-t pad-b wrapper">
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2">
          <h1 class="push-0">Loyal Rescue Inc.</h1>
          <p>Loyal Rescue is a foster-based rescue organization that focuses on finding a home for dogs in need</p>
        </div>
        <div class="unit xs-1 s-1 m-1-2 l-1-2 xl-1-2 banner-button">
          <a class="btn btn-ghost">Adopt Today</a>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
