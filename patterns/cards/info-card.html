<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Info card</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="../../common/modules.css" rel="stylesheet">
  <link href="../../common/grid.css" rel="stylesheet">
  <link href="../../common/type.css" rel="stylesheet">
  <link href="../../common/theme.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="cards.css">
</head>
<body>

  <section class="grid max-length">

  <a class="image-card unit island-1-4 xs-1 s-1-2 m-1-3">
    <div class="relative">
      <img class="img-flex" src="../../images/dog-baxter.jpg" alt="">
      <div class="content">
        <h2 class="gutter-1-2 push-0 milli">Baxter</h2>
        <p class="gutter-half micro inline-block push-1-4">male 3yr.</p>
        <i class="icon i-24 push-0 inline-block right pad-1-4">
          <svg><use xlink:href="../images/icons.svg#plus-icon-hover"/></svg>
        </i>
      </div>
    </div>

    <a class="image-card unit island-1-4 xs-1 s-1-2 m-1-3">
      <div class="relative">
        <img class="img-flex" src="../../images/dog-rocky.jpg" alt="">
        <div class="content">
          <h2 class="gutter-1-2 push-0 milli">Rocky</h2>
          <p class="gutter-half micro inline-block push-1-4">female 5yr.</p>
          <i class="icon i-24 push-0 inline-block right pad-1-4">
            <svg><use xlink:href="../images/icons.svg#plus-icon-hover"/></svg>
          </i>
        </div>
      </div>

      <a class="image-card unit island-1-4 xs-1 s-1-2 m-1-3">
        <div class="relative">
          <img class="img-flex" src="../../images/dog-gus.jpg" alt="">
          <div class="content">
            <h2 class="gutter-1-2 push-0 milli">Gus</h2>
            <p class="gutter-half micro inline-block push-1-4">male 2yr.</p>
            <i class="icon i-24 push-0 inline-block right pad-1-4">
              <svg><use xlink:href="../images/icons.svg#plus-icon-hover"/></svg>
            </i>
          </div>
        </div>


</body>
</html>
